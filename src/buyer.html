<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="btn">
      <a href="./seller.html">
        <input type="button" value="I am a Seller !"/>
      </a>
    </div>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Listed Items</h1>
          <hr/>
          <br/>
          <div id="content">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Descrtiption</th>
                  <th scope="col">Price</th>
                  <th scope="col">Selling type</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            
          <h1 class="text-center">Sold Items</h1>
          <hr/>
          <br/>
          <div id="content">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Descrtiption</th>
                  <th scope="col">Price</th>
                  <th scope="col">Selling type</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody id="candidatesResults2">
              </tbody>
            </table>

            <hr/>
            <h1 class="text-center">Buy normal Item</h1>
            <form id="buyi" onsubmit="buy_item()">
              <label for="b_item_id">Item Id:</label>
              <input type="text" id="b_item_id" name="b_item_id" />
            </br>
              <label for="b_price">Pay Ether:</label>
              <input type="text" id="b_price" name="b_price" />
              </br>
              <input type="button" onclick="generate_keys()" value="Generate Key pairs!"/>
              </br>
              </br>
              <label for="pkey">Public key:</label>
              <textarea id="pkey" name="pkey"></textarea>
              </br>
              <label for="private_key">Save this Private key:</label>
              <textarea id="private_key" name="private_key"></textarea>
              </br>

              <label for="b_type">Type:</label>
              <input type="radio" name="b_type" id="normal" checked>Normal
              <input type="radio" name="b_type" id="auction">Auction
              </br>
              <input type="submit" value="Buy!"/>
            </br>
            </form>
            <hr/>
            <h1 class="text-center">Bid Item</h1>
            <form id="buyi" onsubmit="submit_bid()">
              <label for="bi_item_id">Item Id:</label>
              <input type="text" id="bi_item_id" name="b_item_id" />
            </br>
              <label for="bi_price">Bid price:</label>
              <input type="text" id="bi_price" name="b_price" />
              <input type="button" onclick="hash_price()" value="Hash price"/>
              </br>
              <label for="bi_hash">Hashed value:</label>
              <textarea id="bi_hash" name="bi_hash" readonly></textarea>
              </br>
              <input type="submit" value="Submit Bid!"/>
            </br>
            </form>
            <hr/>
            <h1 class="text-center">Reveal bid</h1>
            <form id="reveal_bid" onsubmit="reveal_bid()">
              <label for="rvb_id">Item Id:</label>
              <input type="text" id="rvb_id" name="b_item_id" />
            </br>
              <label for="rvb_price">Bid price:</label>
              <input type="text" id="rvb_price" name="rvb_price" />
            </br>
              <input type="submit" value="Reveal Bid!"/>
            </br>
            </form>
            <hr/>
            <h1 class="text-center">Query bidded item</h1>
            <form id="query_bid" onsubmit="query_bid()">
              <label for="qb_id">Item Id:</label>
              <input type="text" id="qb_id" name="qb_id"/>
              <input type="submit" value="Reveal Bid!"/>
            </br>
            </form>
            <hr/>
            <h1 class="text-center">Decrypt bought stuff</h1>
            <form id="decrypt_bought">
              <label for="db_item_id">Item Id:</label>
              <input type="text" id="db_item_id" name="db_item_id" />
              <input type="button" value="Get encrypted string!" onclick="get_encrypted_string()">
            </br>
              <label for="db_enc">Encrypted string:</label>
              <textarea id="db_enc" name="db_enc" readonly></textarea>
            </br>
              <label for="db_pvk">Private key:</label>
              <textarea id="db_pvk" name="db_pvk"></textarea>
              <input type="button" value="Decrypt content!" onclick="decrypt_content()">
            </br>
              <label for="db_msg">Decrypted message: </label>
              <textarea id="db_msg" name="db_msg" readonly></textarea> 
            </br>
            </form>
            <hr/>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ethcryp.js"></script>
    <script src="js/solsha3.js"></script>
  </body>
</html>
