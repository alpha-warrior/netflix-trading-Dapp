<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="btn">
      <a href="./seller.html">
        <input class="btn btn-warning" type="button" value="I am a Seller !"/>
      </a>
    </div>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Listed Items</h1>
          <hr/>
          <br/>
          <div id="content">
            <table class="table table-hover table-striped table-bordered">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">Price</th>
                  <th scope="col">Selling Type</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            
          <h1 class="text-center">Sold Items</h1>
          <hr/>
          <br/>
          <div id="content">
            <table class="table table-hover table-striped table-bordered">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">Price</th>
                  <th scope="col">Selling Type</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody id="candidatesResults2">
              </tbody>
            </table>

            <hr/>
            <h1 class="text-center">Buy Item</h1>
            <form class="form-horizontal" id="buyi" onsubmit="buy_item()">

              <div class="form-group">
                <label class="control-label col-sm-2" for="b_item_id">Item ID:</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" id="b_item_id" name="b_item_id" />
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="b_price">Pay Ether:</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" id="b_price" name="b_price" />
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-10">
                  <input type="button" class="btn btn-info btn-block" onclick="generate_keys()" value="Generate Key pairs"/>
                </div>
              </div>
              
              <!-- <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button class="btn btn-info btn-block" onclick="generate_keys()">Generate Key Pair</button>
                </div>
              </div> -->

              <!-- <label for="pkey">Public key:</label>
              <textarea id="pkey" name="pkey"></textarea>
              </br>
              <label for="private_key">Save this Private key:</label>
              <textarea id="private_key" name="private_key"></textarea>
              </br> -->

              <div class="form-group">
                <label class="control-label col-sm-2" for="pkey">Public Key:</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="pkey" name="pkey"></textarea>
                </div>
              </div>
            
              <div class="form-group">
                <label class="control-label col-sm-2" for="private_key">Copy This:</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="private_key" name="private_key"></textarea>
                </div>
              </div>

              <div class="form-group form-check">
                <label class="control-label col-sm-2 form-check-label" for="b1_type">
                  Normal
                </label>
                <div class="col-sm-10">
                  <input class="form-check-input" type="radio" name="b1_type" id="normal" checked>
                </div>
              </div>

              <div class="form-group form-check">
                <label class="control-label col-sm-2 form-check-label" for="b_type">
                  Auction
                </label>
                <div class="col-sm-10">
                  <input class="form-check-input" type="radio" name="b_type" id="auction">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </div>
            </form>


            <hr/>
            <h1 class="text-center">Bid in Auction</h1>
            <form class="form-horizontal" id="buyi" onsubmit="submit_bid()">

              <div class="form-group">
                <label class="control-label col-sm-2" for="bi_item_id">Item ID:</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" id="bi_item_id" name="b_item_id" />
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="bi_price">Your Bid:</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" id="bi_price" name="b_price" />
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-10">
                  <input type="button" class="btn btn-info btn-block" onclick="hash_price()" value="Hash Your Bid"/>
                </div>
              </div>              

              <!-- <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button class="btn btn-info btn-block" onclick="hash_price()">Hash Your Bid</button>
                </div>
              </div> -->

              <div class="form-group">
                <label class="control-label col-sm-2" for="bi_hash">Hash:</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="bi_hash" name="bi_hash" readonly></textarea>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success">Submit Hash</button>
                </div>
              </div>

            </form>
            <hr/>


            <h1 class="text-center">Reveal Your Bid</h1>
            <form class="form-horizontal" id="reveal_bid" onsubmit="reveal_bid()">

              <div class="form-group">
                <label class="control-label col-sm-2" for="rvb_id">Item ID:</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" id="rvb_id" name="b_item_id" />
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="rvb_price">Your Bid:</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" id="rvb_price" name="rvb_price" />
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success">Reveal Bid</button>
                </div>
              </div>
            </form>
            <hr/>

            <h1 class="text-center">Auction's Result</h1>
            <form class="form-horizontal" id="query_bid" onsubmit="query_bid()">

              <div class="form-group">
                <label class="control-label col-sm-2" for="qb_id">Item ID:</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" id="qb_id" name="qb_id"/>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success">Check Result</button>
                </div>
              </div>
            </form>
            <hr/>

            <h1 class="text-center">Decrypt Password</h1>
            <form class="form-horizontal" id="decrypt_bought">

              <div class="form-group">
                <label class="control-label col-sm-2" for="db_item_id">Item ID:</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" id="db_item_id" name="db_item_id" />
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-10">
                  <input type="button" class="btn btn-info btn-block" onclick="get_encrypted_string()" value="Get Encrypted Password"/>
                </div>
              </div>  

              <!-- <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button class="btn btn-info btn-block" onclick="get_encrypted_string()">Get Encrypted Password</button>
                </div>
              </div> -->

              <div class="form-group">
                <label class="control-label col-sm-2" for="db_enc">Encrypted Password:</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="db_enc" name="db_enc" readonly></textarea>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="db_pvk">Enter key:</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="db_pvk" name="db_pvk"></textarea>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-10">
                  <input type="button" class="btn btn-info btn-block" onclick="decrypt_content()" value="Decrypt Password"/>
                </div>
              </div>              

              <!-- <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button class="btn btn-info btn-block" onclick="decrypt_content()">Decrypt Password</button>
                </div>
              </div> -->
              
              <div class="form-group">
                <label class="control-label col-sm-2" for="db_msg">Password: </label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="db_msg" name="db_msg" readonly></textarea> 
                </div>
              </div>
            </form>
            <hr/>

            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ethcryp.js"></script>
    <script src="js/solsha3.js"></script>
  </body>
</html>
