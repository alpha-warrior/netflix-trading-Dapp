<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="btn">
      <a href="./buyer.html">
        <input class="btn btn-success" type="button" value="I am a Buyer !"/>
      </a>
    </div>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Listed Items</h1>
          <hr/>
          <br/>
          <div id="content">
            <table class="table table-hover table-striped table-bordered">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">Price</th>
                  <th scope="col">Selling Type</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
          
          <h1 class="text-center">Sold Items</h1>
          <hr/>
          <br/>
          <div id="content">
            <table class="table table-hover table-striped table-bordered">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">Price</th>
                  <th scope="col">Selling Type</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody id="candidatesResults2">
              </tbody>
            </table>
            <hr/>

            <h1 class="text-center">Add item</h1>
            <form class="form-horizontal" id="addi" onsubmit="add_item()">

              <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" id="name" name="user_name" />
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="msg">Description:</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="description" name="user_message"></textarea>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="price">Price:</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" id="price" name="user_name" />
                </div>
              </div>
              
              <div class="form-group">
                <label class="control-label col-sm-2" for="type">Type:</label>
                <div class="col-sm-10">
                  <select class="form-control custom-select" id="type" name="user_name">
                    <option selected>Choose...</option>
                    <option value="1">Normal</option>
                    <option value="2">First-price sealed-bid auction</option>
                    <option value="3">Vickrey auction</option>
                    <option value="4">Average price auction</option>
                  </select>
                </div>
              </div>
              

              <!-- <div class="form-group">
                <label class="control-label col-sm-2" for="type">Type:</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" id="type" name="user_name" />
                </div>
              </div> -->

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </div>
            </form>
            <hr/>

            <!-- <h1 class="text-center">Get public key of sold item</h1>
            <form id="getpkeyi" onsubmit="get_public_key()">
              <label for="gpk_item_id">Item Id:</label>
              <input type="text" id="gpk_item_id" name="gpk_item_id" />
              <input type="submit" value="Get public key!"/>
            </br>
            </form> -->


            <h1 class="text-center">Send Password</h1>
            <form class="form-horizontal" id="getpkeyi" onsubmit="send_encrypted()">

              <div class="form-group">
                <label class="control-label col-sm-2" for="gpk_item_id">Item ID:</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" id="gpk_item_id" name="gpk_item_id" />
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-10">
                  <input type="button" class="btn btn-info btn-block" onclick="get_public_key()" value="Get Public Key"/>
                </div>
              </div>

              <!-- <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button class="btn btn-info btn-block" onclick="get_public_key()">Get Public Key</button>
                </div>
              </div> -->

              <div class="form-group">
                <label class="control-label col-sm-2" for="gpk_pk">Public key:</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="gpk_pk" name="gpk_pk"></textarea>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="gpk_content">Password:</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="gpk_content" name="gpk_content"></textarea>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-10">
                  <input type="button" class="btn btn-info btn-block" onclick="encrypt_content()" value="Encrypt Password"/>
                </div>
              </div>

              <!-- <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button class="btn btn-info btn-block" onclick="encrypt_content()">Encrypt Password</button>
                </div>
              </div> -->

              <div class="form-group">
                <label class="control-label col-sm-2" for="gpk_encrypted">Encrypted Message:</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="gpk_encrypted" name="gpk_encrypted" readonly></textarea> 
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success">Send Encrypted Password</button>
                </div>
              </div>
            </form>
            <hr/>

            <h1 class="text-center">Auction Management</h1>

            <form class="form-horizontal" id="reveal_bid" onsubmit="close_bid()">
              <div class="form-group">
                <label class="control-label col-sm-2" for="rb_id">Item ID:</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" id="rb_id" name="rb_id" />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-danger">Close Bidding Period</button>
                </div>
              </div>
            </form>     

            <form class="form-horizontal" id="close_bid" onsubmit="close_reveal()">
              <div class="form-group">
                <label class="control-label col-sm-2" for="cb_id">Item ID:</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" id="cb_id" name="cb_id" />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-danger">Close Reveal Period</button>
                </div>
              </div>
            </form>              
            <hr/>

            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ethcryp.js"></script>
    <script src="js/solsha3.js"></script>
  </body>
</html>
