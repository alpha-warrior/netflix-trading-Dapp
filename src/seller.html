<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Listed Items</h1>
          <hr/>
          <br/>
          <div id="content">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Descrtiption</th>
                  <th scope="col">Price</th>
                  <th scope="col">Selling type</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <h1 class="text-center">Add item</h1>
            <form id="addi" onsubmit="add_item()">
              <label for="name">Name:</label>
              <input type="text" id="name" name="user_name" />
              </br>
              <label for="msg">Descrtiption:</label>
              <textarea id="description" name="user_message"></textarea>
              </br>
              <label for="price">Price:</label>
              <input type="text" id="price" name="user_name" />
              </br>
              <label for="type">Selling type:</label>
              <input type="text" id="type" name="user_name" />
              </br>
              <input type="submit" value="Add!"/>
            </br>
            
            </form>
            <hr/>
            <!-- <h1 class="text-center">Get public key of sold item</h1>
            <form id="getpkeyi" onsubmit="get_public_key()">
              <label for="gpk_item_id">Item Id:</label>
              <input type="text" id="gpk_item_id" name="gpk_item_id" />
              <input type="submit" value="Get public key!"/>
            </br>
            </form> -->
            <h1 class="text-center">Send encrypted stuff</h1>
            <form id="getpkeyi" onsubmit="send_encrypted()">
              <label for="gpk_item_id">Item Id:</label>
              <input type="text" id="gpk_item_id" name="gpk_item_id" />
            </br>
              <label for="gpk_pk">Public key:</label>
              <textarea id="gpk_pk" name="gpk_pk"></textarea>
              <input type="button" value="Get public key!" onclick="get_public_key()">
            </br>
              <label for="gpk_content">Content:</label>
              <textarea id="gpk_content" name="gpk_content"></textarea>
              <input type="button" value="Encrypt content!" onclick="encrypt_content()">
            </br>
              <label for="gpk_encrypted">Encrypted message:</label>
              <textarea id="gpk_encrypted" name="gpk_encrypted" readonly></textarea> 
            </br>
              <input type="submit" value="Send Encrypted"/>
            </form>
            <hr/>
            <h1 class="text-center">Bid management</h1>
            <form id="reveal_bid" onsubmit="close_bid()">
              <label for="rb_id">Close Bid Id:</label>
              <input type="text" id="rb_id" name="rb_id" />
              <input type="submit" value="Submit!"/>
            </form>     
            <form id="close_bid" onsubmit="close_reveal()">
              <label for="cb_id">Close reveal Bid Id:</label>
              <input type="text" id="cb_id" name="cb_id" />
              <input type="submit" value="Submit!"/>
            </form>              
            <hr/>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ethcryp.js"></script>
    <script src="js/solsha3.js"></script>
  </body>
</html>
